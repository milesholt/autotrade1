  <body>
      <div class="graph-container">
        <h2>Graph1</h2><br>

      <div class="graph-container">
        <h2>Graph11</h2><br>
        <div id="graph11" class="graph" style="width:100%;height:200px;"></div>
      </div>


    <script>




        function ini() {
          for(var i=1,len=11; i<=len; i++){

            var graphId = document.getElementById('graph'+i);
            var traces;
            var layout;
            var alias = ['pricedata'+i];
            graphId.style.height = window.innerHeight+'px';

            Plotly.newPlot( graphId, window[alias].traces, window[alias].layout, {responsive: true} );

          }
        }

        window.onresize = ini;
      	ini();

      </script>
